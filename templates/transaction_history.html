{% extends 'template.html' %}

{% block title %}
Transaction History
{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row justify-content-center" style="padding-top: 50px">
    <h2>Transaction History</h2>
    <table class="table table-hover table-bordered table-dark" style="margin: 50px">
      <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Type of Transaction</th>
        <th>Amount</th>
        <th>Status</th>
      </tr>
      </thead>
      <tbody>
      {%for item in data%}
      <tr>
        <td>{{item[0].strftime('%d-%m-%Y')}}</td>
        <td>{{item[1]}}</td>
        <td>{{item[2]}}</td>
        <td>{{item[3]}}</td>
        <td>{{item[4]}}</td>
      </tr>
      {%endfor%}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
